{% extends 'base.html' %}

{% block title %}Events{% endblock title %}

{% block base_content %}

<div class="page-header">
  <h1>Events</h1>
</div>

<ul class="event-list">
    {% for e in event_list %}
    <li class="event"><a href="{{ e.get_absolute_url }}">{{ e.title }}</a></li>
    {% endfor %}

</ul>
{% endblock %}
